<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Form | Cadastro de Usuário</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app/app.js" type="module"></script>
</head>

<body>

    <div class="container">

        <div class="box">
            <h1>Cadastro de Usuário</h1>

            <form id="form" method="get" action="./cadastro-sucesso.html" validation>
                <hr class="divider" />

                <h2 class="substituto">Informações de acesso</h2>

                <div class="input-container">
                    <label class="label" for="email">E-mail<span class="info">(Necessário)</span></label>
                    <input class="input" type="email" name="email" id="email" data-tipo="email" required>
                </div>

                <div class="input-container">
                    <label class="label" for="password">Senha<span class="info">(Necessário)</span></label>
                    <input class="input" type="password" name="password" id="password" required data-tipo="senha">
                </div>

                <hr class="divider">

                <div class="input-container">
                    <label class="label" for="dataNascimento">Data de Nascimento<span
                            class="info">(Necessário)</span></label>
                    <input class="input" min="1900-01-01" type="date" name="dataNascimento" id="dataNascimento"
                        data-tipo="dataNascimento" required>
                </div>

                <div class="input-container">
                    <label class="label" for="cpf">CPF<span class="info">(Necessário)</span></label>
                    <input class="input" type="number" name="cpf" id="cpf" data-tipo="cpf" required>
                </div>

                <div class="input-container">
                    <label class="label" for="cpf">RG<span class="info">(Necessário)</span></label>
                    <input class="input" type="number" name="rg" id="rg" data-tipo="rg" required>
                </div>

                <hr class="divider">
                <h2 class="subtitulo">Endereço</h2>

                <div class="input-container">
                    <label class="label" for="cep">CEP<span class="info">(Necessário)</span></label>
                    <input class="input" type="number" name="cep" id="cep" data-tipo="cep" pattern="[\d]{5}-?[\d]{3}"
                        required>
                    <!-- 00000-000 -->
                </div>

                <div class="input-container">
                    <label class="label" for="cidade">Logradouro <span class="info">(Necessário)</span></label>
                    <input class="input" type="text" name="logradouro" id="logradouro" data-tipo="logradouro" required />
                </div>

                <div class="input-container">
                    <label class="label" for="cidade">Cidade <span class="info">(Necessário)</span></label>
                    <input class="input" type="text" name="cidade" id="cidade" data-tipo="cidade" required />
                </div>

                <div class="input-container">
                    <label class="label" for="estado">Estado <span class="info">(Necessário)</span></label>
                    <input class="input" type="text" name="estado" id="estado" data-tipo="estado" required />
                </div>

                <div class="botao-container">
                    <button class="botao-cadastrar" type="submit" id="botao-submit">
                        Cadastrar Usuário
                        <a href="./cadastro-sucesso.html"></a>
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
