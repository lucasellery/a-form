<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="client/css/styleFormContato.css">
</head>

<body>

    <div id="h1-form">
        <h1>A Form</h1>
    </div>

    <form action="file:///home/lucasellery/workspace/javascript/login-form-js/formContato.html" method="post"
        id="myForm">

        <div>
            <label for="nome">Name:</label>
            <input type="text" id="nome" name="usuario-nome" placeholder="Name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="usuario-email" placeholder="Email">
        </div>
        <div>
            <label for="mensagem">Message:</label>
            <textarea id="mensagem" name="usuario-msg" cols="30" rows="10" placeholder="Write a message"></textarea>
        </div>
        <div class="button">
            <button type="submit">Send your message</button>
        </div>

    </form>

</body>

</html>
