<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="client/css/style.css">
</head>

<body>

    <div id="login-page">
        <form action="" name="myForm">
            <h1>User Login</h1>

            <fieldset>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" class="email" name="email" placeholder="Email">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" class="senha" name="password" min="3" placeholder="Password">
                </div>

            </fieldset>

            <button type="submit" onclick="validadeForm()">Sign in</button>

            <footer>
                <a href="#">Do not have an account? Click here</a>
            </footer>

        </form>
    </div>

    <script src="client/js/app/ValidaLogin.js"></script>

</body>

</html>
